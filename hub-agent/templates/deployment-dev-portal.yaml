---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-agent-dev-portal
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hub-helm-chart.labels" . | nindent 4 }}
  {{- with .Values.devPortalDeployment.labels }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
  {{- with .Values.devPortalDeployment.annotations }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.devPortalDeployment.replicas }}
  selector:
    matchLabels:
      app: hub-agent
      component: dev-portal
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hub-agent
        component: dev-portal
      {{- with .Values.devPortalDeployment.podLabels }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      annotations:
      {{- with .Values.devPortalDeployment.podAnnotations }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: hub-agent-dev-portal
      automountServiceAccountToken: true
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: hub-agent-dev-portal
          image: {{ template "hub-helm-chart.image-name" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: /_ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /_live
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 20
          resources:
            {{- with .Values.resources }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          args:
            - dev-portal
            {{- if .Values.tokenSecretRef }}
            - --token=$(HUB_SECRET_TOKEN)
            {{- else }}
            - --token={{ required "A valid .Values.token or .Values.tokenSecretRef is required." .Values.token }}
            {{- end }}
            - --listen-addr=:8080
            {{- with .Values.devPortalDeployment.args }}
             {{- range . }}
            - {{ . | quote }}
             {{- end }}
            {{- end }}
          env:
            {{- if .Values.tokenSecretRef }}
            - name: HUB_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  {{- with .Values.tokenSecretRef }}
                  {{- toYaml . | nindent 18 }}
                  {{- end -}}
            {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
