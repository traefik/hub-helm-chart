suite: rbac config
tests:
  - it: should create a default rbac objects
    asserts:
      - isKind:
          of: ClusterRole
        template: rbac/cluster-role-controller.yaml
      - isKind:
          of: ClusterRoleBinding
        template: rbac/cluster-role-bindings.yaml
      - isKind:
          of: ServiceAccount
        template: rbac/service-accounts.yaml
