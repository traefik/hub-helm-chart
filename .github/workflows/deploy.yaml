name: Build

on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.repository == 'traefik/neo-helm-chart'

    steps:

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install
        run: |
          curl -L https://git.io/get_helm.sh | bash -s -- -v v3.5.3
          curl -sSL -o /tmp/ct.tgz https://github.com/helm/chart-testing/releases/download/v3.3.1/chart-testing_3.3.1_linux_amd64.tar.gz
          tar xzf /tmp/ct.tgz -C /tmp && sudo cp /tmp/ct /usr/local/bin/ct && command -v ct
          make
        env:
          TMPDIR: /tmp
          ARCH: amd64
          CATTLE_HELM_UNITTEST_VERSION: v0.1.7-rancher2

      - name: Lint, build and test
        run: |
          make

      - name: Package
        run: |
          make package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: repo/
          clean: false

      - name: Tag
        run: |
          ./.github/helm-chart-tagger.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
